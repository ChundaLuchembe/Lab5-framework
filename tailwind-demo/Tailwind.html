<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Demo</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-2xl">
    <div class="md:flex">
 
      <div class="md:flex-shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48" src="SOE-OPTIMAZATION.jpeg" alt="Sample image">
      </div>
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Tailwind CSS</h2>
        <p class="text-gray-600 mb-4">
          Tailwind helps you build modern and responsive UIs quickly using utility-first CSS.
        </p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
          Get Started
        </button>
      </div>
    </div>
  </div>

</body>
</html>
